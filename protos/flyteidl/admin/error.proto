syntax = "proto3";

package flyteidl.admin;
option go_package = "github.com/lyft/flyteidl/gen/pb-go/flyteidl/admin";

enum ErrorCode {
    INTERNAL_ERROR        = 0;
    USER_ERROR            = 1;
    MISSING_PARAMETERS    = 2;
    INVALID_PARAMETERS    = 3;
}

message Error {
    // Human-readable error message.
    string message 			= 1;

    // Error code due to which the execution failed
    ErrorCode code 			= 2;
}
