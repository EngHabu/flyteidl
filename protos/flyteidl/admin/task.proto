syntax = "proto3";

package admin;
option go_package = "admin";

import "flyteidl/core/tasks.proto";
import "flyteidl/admin/common.proto";

message TaskCreateRequest {
    Identifier id           = 1;
    string version          = 2;
    TaskSpec spec           = 3;
}

message TaskCreateResponse {
    string urn        = 1;
}

message Task {
    Identifier id     = 1;
    string version    = 2;
    string urn        = 3;

    TaskSpec spec     = 6;
}

message TaskList {
    repeated Task tasks = 1;
}

message TaskSpec {
    core.TaskTemplate task = 1;
}
