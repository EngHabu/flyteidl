syntax = "proto3";

package admin;
option go_package = "admin";

import "flyteidl/core/workflow.proto";
import "flyteidl/admin/common.proto";

message WorkflowCreateRequest {
    Identifier id     = 1;
    string version    = 2;
    WorkflowSpec spec = 3;
}

message WorkflowListRequest {
    string project	= 1;
    string domain	= 2;
    string name		= 3;
    uint32 limit	= 4;
    uint32 offset	= 5;
    string filters	= 6;    
}

message WorkflowCreateResponse {
    string urn        = 1;
}

message Workflow {
    Identifier id     = 1;
    string version    = 2;
    string urn        = 3;

    WorkflowSpec spec = 4;
}

message WorkflowList {
    repeated Workflow workflows = 1;
}

message WorkflowSpec {
    core.WorkflowTemplate workflow_template = 1;
}
