syntax = "proto3";

package flyteidl.admin;
option go_package = "github.com/lyft/flyteidl/gen/pb-go/flyteidl/admin";

// Namespace within a project commonly used to differentiate between different service instances.
// e.g. "production", "development", etc.
message Domain {
    string id    = 1;

    // Display name.
    string name  = 2;
}

// Used to insert arbitrary key value pairs of tags on a project.
message Tag {
  // Key portion of the Tag
  string key = 1;

  // Value portion of the Tag
  value = 2;
}

// Top-level namespace used to classify different entities like workflows and executions.
message Project {
    string id               = 1;

    // Display name.
    string name             = 2;

    repeated Domain domains = 3;

    string description      = 4;

    repeated Tag tags = 5;
}

message Projects {
    repeated Project projects = 1;
}

message ProjectListRequest {
}

message ProjectRegisterRequest {
    Project project                       = 1;
}

message ProjectRegisterResponse {
}
